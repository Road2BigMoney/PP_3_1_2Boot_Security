<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Юзерчки</title>
    <style>
        button {
            padding-inline: 130px;
            padding-bottom: 5px;
            padding-top: 5px;
            background-color: lightgray;
            border-radius: 5px ;
            border-image-width: initial;
        }
    </style>
</head>
<body>
<h1>Юзерчки</h1>
<br>
<button onclick="window.location.href = '/admin/new/';">Добавить нового юзерчика</button>
<br><br>
<table border="1">
    <tr>
        <th th:width="50">Id</th>
        <th th:width="120">Name</th>
        <th th:width="120">Value</th>
        <th th:width="50">Edit</th>
        <th th:width="50">Delete</th>
    </tr>
    <tr th:each="user : ${users}">

        <td><a th:href="@{'user/' + ${user.getId()}}" th:utext="${user.getId()}">UserId</a></td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.value}">Surname</td>
        <td>
            <form th:action="@{'/admin/edit/' + ${user.getId()}}">
                <input type="submit" class="buttonEdit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br>
<p><a href="/logout">Log out</a></p>



</body>
</html>
