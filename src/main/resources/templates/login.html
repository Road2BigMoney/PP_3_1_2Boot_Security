<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
    .form form {
        width: 350px;
        margin: 0 auto;
        padding-top: 50px;
    }
    .btn-primary {
        height: 44px;
    }
    .btn-box-place{
        padding-top: 7px;
    }
    .table-header {
        padding-left: 5px;
        font-weight: bold;
        font-size: x-large;

    }

</style>
<div class="container">
    <div class="form">
        <form class="form-horizontal" role="form" method="POST" th:action =" @{/}">
            <div class="form-group">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label  class="form-label table-header">Please sign in</label>
                        <input type="text" class="form-control" placeholder="Email address" name="username" required>
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                        <div class="btn-box-place">
                        <button type="submit" class="btn btn-primary form-control w-100">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div><!-- form  -->
</div>
